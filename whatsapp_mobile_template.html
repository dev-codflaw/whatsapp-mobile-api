<!DOCTYPE html>
<html>
<body>

<h1>Display a Telephone Input Field</h1>

<form action="https://api.whatsapp.com/send?phone=+91">
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="0987654321" required><br><br>
  <small>Format: only for India Location just enter 10 digit without country code</small><br><br>
  <input type="submit">
</form>

</body>
</html>
